sudo: required

services:
  - docker

language: python

env:
  global:
    - secure: ""
    - secure: ""
    - REPO=${TRAVIS_REPO_SLUG/docker-/}


script:
  - export TAG=`[ "${TRAVIS_BRANCH}" = "master" ] && echo "latest" || echo "${TRAVIS_BRANCH}"`
  - bash build_versions.sh
after_success:
  - docker login -u "${DOCKER_EML}" -p "${DOCKER_PSS}"
  - docker images
  - docker push "${REPO}"
